<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../static/assets/css/Regis.css
    "
    />
    <link rel="stylesheet" href="../static/assets/dist/fontawesome/css/all.min.css" />
    <title>SignUp</title>
  </head>
  <body>
    <div class="container">
      <div class="form-signup">
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="path/to/your/css/style.css">
          <title>Sign Up</title>
        </head>
        <body>
          <form action="{{ url_for('signup') }}" method="post">
            <div class="title">
              <span>Sign Up</span>
              <div class="roww">
                <p>Hallo,</p>
                <b> Welcome!</b>
              </div>
              <div class="row">
                <p>Already have an account?</p>
                <a style="text-decoration: none" href="/signin">Sign In</a>
              </div>
            </div>
            <div class="form-list">
              <div class="form-item">
                <label for="first_name">First Name </label>
                <input type="text" name="first_name" required placeholder="Enter your first name" />
              </div>
              <div class="form-item">
                <label for="last_name">Last Name </label>
                <input type="text" name="last_name" required placeholder="Enter your last name" />
              </div>
              <div class="form-item">
                <label for="email">Email </label>
                <input type="email" name="email" required placeholder="Enter your email"/>
              </div>
              <div class="form-item">
                <label for="password">Password </label>
                <div class="pw">
                  <input id="password" type="password" name="password" required placeholder="Enter your password" style="border: none;">
                  <span toggle="#password" class="password-toggle-icon fa fa-eye-slash fa-lg"></span>
                </div>
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <div class="alert alert-danger" style="color: red; font-size: small; margin-top: 5px;">
                  {% for category, message in messages %}
                  {{ message }}
                  {% endfor %}
                </div>
                {% endif %}
                {% endwith %}
              </div>
              <div class="form-item" style="position: relative;">
                <label for="confirm_password">Confirm Password </label>
                <div class="pw">
                  <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password" style="border: none;">
                  <span toggle="#confirm_password" class="password-toggle-icon fa fa-eye-slash fa-lg"></span>
                </div>
              </div>
            </div>
        
            <div class="SignUp">
              <input class="submit" type="submit" value="Sign Up" style="cursor: pointer;"/>
            </div>
        
            <div class="form-or">
              <hr />
              <p>or</p>
              <hr />
            </div>
        
            <div class="form-medsos">
              <img class="form-medsos-icon" src="../static/assets/img/googlelogo.png"></img>
              <img class="form-medsos-icon" src="../static/assets/img/applelogo.png"></img>
              <img class="form-medsos-icon" src="../static/assets/img/fblogo.png"></img>
            </div>
          </form>
        </body>
        </html>
        
      </div>

      <div class="background">
        <img src="../static/assets/img/Hotspot.avif" alt="" class="bgimg" />
      </div>
    </div>

  </body>
  <script>
  document.addEventListener('DOMContentLoaded', function () {
    const passwordToggleIcons = document.querySelectorAll('.password-toggle-icon');
    passwordToggleIcons.forEach(function (icon) {
      icon.addEventListener('click', function () {
        const passwordField = document.querySelector(this.getAttribute('toggle'));
        if (passwordField.type === 'password') {
          passwordField.type = 'text';
          this.classList.remove('fa-eye-slash');
          this.classList.add('fa-eye');
        } else {
          passwordField.type = 'password';
          this.classList.remove('fa-eye');
          this.classList.add('fa-eye-slash');
        }
      });
    });
  });
  </script>
  <!-- <script src="../static/assets/js/main.js"></script> -->
</html>
